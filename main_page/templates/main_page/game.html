{% extends "mainfile.html" %}
{% load static %}


{% block title %}
    Game
{% endblock %}
{% block content %}
        <!-- Modal -->
    <div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="ModalLabel">Winner!</h5>
            <button type="button" class="close" id="id_close_button" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p id="modal-user-name"></p>
          </div>
          <div class="modal-footer" id="id_modal_footer">
            <button type="button" class="btn btn-secondary" id="id_cancel_button" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
        <div class="col-sm-8">
            <h1>The game between {{ user1 }} and {{ user2 }}</h1>
        </div>

        <div class="col-sm-4">
            <h2 id="id_timer"></h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2" id="id_game_div_left">
            <div class="row-sm-3 text-center" id="choose_player1" data-thing="1">
                <img src="{% static 'images/stone.png' %}" id="id_image" alt="STONE"></div>
            <div class="row-sm-3 text-center" id="choose_player1" data-thing="2">
                <img src="{% static 'images/scissors.png' %}" id="id_image" alt="SCICCORS"></div>
            <div class="row-sm-3 text-center" id="choose_player1" data-thing="3">
                    <img src="{% static 'images/paper.png' %}" id="id_image" alt="PAPER"></div>
            <div class="row-sm-3 text-center" id="choose_player1" data-thing="4">
                    <img src="{% static 'images/lizard.png' %}" id="id_image" alt="LIZARD"></div>
            <div class="row-sm-3 text-center" id="choose_player1" data-thing="5">
                    <img src="{% static 'images/Spock.webp' %}" id="id_image" alt="SPOK"></div>
        </div>
        <div class="border col-sm-8" id="id_log_game">
            <div class="row">
                <div class="col-sm-4">
                    <h4 id="id_round">Round 1</h4>
                </div>
                <div class="col-sm-8">
                    <h4 id="id_user_make_choose"></h4>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6" id="left_score"></div>
                <div class="col-sm-6" id="right_score"></div>
            </div>
            <div class="row">
                <div class="col-sm-6" id="left_log">

                </div>
                <div class="col-sm-6" id="right_log">

                </div>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="row-sm-3 text-center" id="choose_player2" data-thing="1">
                <img src="{% static 'images/stone.png' %}" id="id_image" alt="STONE"></div>
            <div class="row-sm-3 text-center" id="choose_player2" data-thing="2">
                <img src="{% static 'images/scissors.png' %}" id="id_image" alt="SCICCORS"></div>
            <div class="row-sm-3 text-center" id="choose_player2" data-thing="3">
                    <img src="{% static 'images/paper.png' %}" id="id_image" alt="PAPER"></div>
            <div class="row-sm-3 text-center" id="choose_player2" data-thing="4">
                    <img src="{% static 'images/lizard.png' %}" id="id_image" alt="LIZARD"></div>
            <div class="row-sm-3 text-center" id="choose_player2" data-thing="5">
                    <img src="{% static 'images/Spock.webp' %}" id="id_image" alt="SPOK"></div>
        </div>
    </div>
{% endblock %}

{% block javascript %}
<script>
    var is_choosen = false;
    setInterval(myTimer, 1000);
    var time = 30;
     $(document).one('click', '#choose_player1', listenForClicking);
    function listenForClicking(){
        var thing = $(this).data('thing');
        document.querySelector(`[data-thing="${thing}"]`).style.background = '#c0c0c0';
        GameSocket.send(JSON.stringify({'user':'{{curent_user}}', 'choice':thing}));
        is_choosen = true
    }
    function myTimer() {
        document.getElementById('id_timer').innerText = time;
        if (time === 0){
            {#clearInterval(myTimer)#}
            GameSocket.send(JSON.stringify({'user':'{{curent_user}}', 'choice':0}));
            time = -1
        }
        else{
            if (is_choosen === true){
                clearInterval(myTimer);
            }
            else{
                --time
            }
        }
    }

    const GameSocket = new WebSocket(
        'ws://'
        + window.location.host
        + '/ws/game-'
        + '{{ user1 }}-{{ user2 }}/'
    );

    GameSocket.onopen = function (e) {
        console.log('socket is open');
    };

    GameSocket.onclose = function (e) {
        console.log('socket is cloced');
    };

    GameSocket.onmessage = function (e) {

        var colors = {
                0: 'red',
                1: 'green'
            };
        {#--------------help functions----------------#}
        function reset_timer_clear_temp () {
            {#Clear temp data#}
            document.getElementById('id_user_make_choose').innerText = ``;
            document.querySelectorAll('div#choose_player1').forEach(el => {
                el.style.background = "transparent";
            });
            document.querySelectorAll('div#choose_player2').forEach(el => {
                el.style.background = "transparent";
            });
            {#Reset timer and one click event#}
            if (is_choosen){
                $(document).one('click', '#choose_player1', listenForClicking);
             }
            is_choosen = false;
            time = 30;
        }
        function write_game_log_and_score(round_number, thing_dict, round_winner_dict, user1_score,
                                          user2_score, last_index_choice, last_index_win) {
            document.getElementById('id_round').innerText = `Round ${round_number}`;
            if (message['user1']['username'] === '{{ curent_user.username }}'){
                document.getElementById('left_score').innerHTML = `<h3>${message['user1']['username']}</h3><br><h1>${user1_score}</h1>`;
                document.getElementById('right_score').innerHTML = `<h3>${message['user2']['username']}</h3><br><h1>${user2_score}</h1>`;
                document.getElementById('left_log').insertAdjacentHTML('beforeEnd',
                    `<div class="row">${thing_dict[message['user1']['choice'][last_index_choice]]} : `
                    +` ${round_winner_dict[message['user1']['is_round_winner'][last_index_choice]]}</div>`);
                document.getElementById('right_log').insertAdjacentHTML('beforeEnd',
                    `<div class="row">${thing_dict[message['user2']['choice'][last_index_win]]} : `
                    +` ${round_winner_dict[message['user2']['is_round_winner'][last_index_win]]}</div>`);
            }
            else {
                document.getElementById('right_score').innerHTML = `<h3>${message['user1']['username']}</h3><br><h1>${user1_score}</h1>`;
                document.getElementById('left_score').innerHTML = `<h3>${message['user2']['username']}</h3><br><h1>${user2_score}</h1>`;
                document.getElementById('left_log').insertAdjacentHTML('beforeEnd',
                    `<div class="row">${thing_dict[message['user2']['choice'][last_index_choice]]} : `
                    + `${round_winner_dict[message['user2']['is_round_winner'][last_index_choice]]}</div>`);
                document.getElementById('right_log').insertAdjacentHTML('beforeEnd',
                    `<div class="row">${thing_dict[message['user1']['choice'][last_index_win]]} : `
                    + `${round_winner_dict[message['user1']['is_round_winner'][last_index_win]]}</div>`);
            }
        }

        function show_winner_info() {
            {#    Show winner info in modal by 5 sec#}
            $('#Modal').modal('show');
            document.getElementById("modal-user-name").innerHTML = `<p>Winner data: ${message['winner']} </p>`;
            setTimeout(function () {
                $('#Modal').modal('hide');
                GameSocket.close(1000, 'Game is over');
                window.location.href = '/'
            }, 5000)
        }

        function color_choice(choice, is_win, player_position) {
            document.querySelectorAll(`div#choose_player${player_position}`).forEach(el => {
                if (el.dataset.thing === `${choice}`){
                    el.style.background = colors[is_win];
                 }
            });
        }

        function output_players_choice(message, last_index_win, last_index_choice) {
            if (message['user1']['username'] === '{{ curent_user.username }}'){
                var user1_name = message['user1']['username'];
                var user2_name = message['user2']['username'];
                var user1_last_choice = message['user1']['choice'][last_index_choice];
                var user2_last_choice = message['user2']['choice'][last_index_choice];
                var user1_is_win = message['user1']['is_round_winner'][last_index_win];
                var user2_is_win = message['user2']['is_round_winner'][last_index_win];
            }
            else{
                var user2_name = message['user1']['username'];
                var user1_name = message['user2']['username'];
                var user2_last_choice = message['user1']['choice'][last_index_choice];
                var user1_last_choice = message['user2']['choice'][last_index_choice];
                var user2_is_win = message['user1']['is_round_winner'][last_index_win];
                var user1_is_win = message['user2']['is_round_winner'][last_index_win];
            }
            {#Output Chooses of players#}
            if (user1_is_win === user2_is_win){
                document.getElementById('id_user_make_choose').innerText = `No one player win round`;
                color_choice(user1_last_choice, user1_is_win, 1);
                color_choice(user2_last_choice, user2_is_win, 2)
            }
            else {
                if (user1_is_win){
                    document.getElementById('id_user_make_choose').innerText = `${user1_name} win round`;
                }
                else {
                    document.getElementById('id_user_make_choose').innerText = `${user2_name} win round`;
                }
                color_choice(user1_last_choice, user1_is_win, 1);
                color_choice(user2_last_choice, user2_is_win, 2)
            }
        }

        {#---------------end help functions---------------------#}
        const data = JSON.parse(e.data);
        console.log(data['message'])
        var message = data['message'];
        var thing_dict = {
            0: 'Not choosen',
            1: 'Stone',
            2: 'Scissors',
            3: 'Paper',
            4: 'Lizard',
            5: 'Spok'
        };
        var round_winner_dict = {
            0: 'Fail',
            1: 'Win'
        };
        console.log(message)
        if (message['winner']){
            var round_number = message['user1']['choice'].length + 1;
            var user1_score = message['user1']['is_round_winner'].filter(x => x===1).length;
            var user2_score = message['user2']['is_round_winner'].filter(x => x===1).length;
            var last_index_choice = message['user1']['choice'].length - 1;
            var last_index_win = message['user1']['is_round_winner'].length - 1;
            if (message['winner'].length === 0){
                {#    New Round#}
                {#    Write users score and his choices  #}
                write_game_log_and_score(round_number, thing_dict, round_winner_dict,
                    user1_score, user2_score, last_index_choice, last_index_win);
                output_players_choice(message, last_index_win, last_index_choice);

            }
            else {
                show_winner_info()
            }
            setTimeout(reset_timer_clear_temp, 5000)
        }
        else if (message['make_choice']) {
            console.log('Some user make choice')
            {#    Waiting for user2 choice#}
            if (message['make_choice'] !== "{{ curent_user.username }}"){
                document.getElementById('id_user_make_choose').innerText = `User "${message['make_choice']}" makes his choice`
            }
        }
    };
</script>
{% endblock %}
